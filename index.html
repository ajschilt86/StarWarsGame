<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Vast+Shadow" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>STAR WARS</h1>
        <button id="play" class="playStop">Play</button>
        <button id="pause" class="playStop">Pause</button>
        <button id="sounds" class="playStop">Sounds</button>
    </div>
    <h6 id="wins">Wins:</h6>
    <h6 id="losses">Losses:</h6>

    <h2>Choose Your Character</h2>
    <div id="charChoice"></div>

    <div id="characterWrap">
        <div id="charOneWrap">
            <img id="charOne" src="assets/images/ObiWan.jpg">
            <div class="healthContainer">
                <div id="charOneHp"></div>
            </div>
        </div>

        <div id="charTwoWrap">
            <img id="charTwo" src="assets/images/LukeSkywalker.jpg">
            <div class="healthContainer">
                <div id="charTwoHp"></div>
            </div>
        </div>

        <div id="charThreeWrap">
            <img id="charThree" src="assets/images/DarthSidious.jpg">
            <div class="healthContainer">
                <div id="charThreeHp"></div>
            </div>
        </div>

        <div id="charFourWrap">
            <img id="charFour" src="assets/images/DarthMaul.jpg">
            <div class="healthContainer">
                <div id="charFourHp"></div>
            </div>
        </div>
    </div>

    <h2 id="enemy">Enemies Available to Attack</h2>
    <div id="enemies"></div>

    <div id="defenderContainer">
        <h2 id="defend">Defender</h2>
        <div id="defender"></div>
        <div id="stats"></div>
        <h3 id="fightSelect">Fight Selection</h3>
        <h2 id="fight"></h2>
        <button id="attackBtn">ATTACK!</button>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
